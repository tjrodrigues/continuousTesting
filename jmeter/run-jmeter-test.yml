modules:
  jmeter:
    path: ~/.bzt/jmeter-taurus/bin/jmeter
    download-link: http://mirrors.fe.up.pt/pub/apache//jmeter/binaries/apache-jmeter-3.2.zip
    version: 3.2

execution:
- scenario: simple

scenarios:
  simple:
    script: test-jmeter.jmx

reporting:
- module: console
- module: final-stats
  summary: true
  percentiles: true
  failed-labels: false   
  test-duration: true
  dump-csv: jmeter/perf-result-csv.csv
- module: junit-xml
  data-source: pass-fail
  filename: jmeter/junit-result.xml

settings:
  check-interval: 5s
  default-executor: jmeter

  